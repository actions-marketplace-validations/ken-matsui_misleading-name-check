name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - id: is-misleading
        uses: ken-matsui/misleading-name-check@main
        with:
          name: paoc
          list: poac poacpp
          distance: 2

      - name: Output the result
        run: echo 'Is `paoc` misleading name? (${{ steps.check-misleading.outputs.is-misleading }})'
